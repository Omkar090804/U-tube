<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <!-- External CSS file link -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>YouTube Clone</h1>
      <!-- Navigation Bar -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">Subscriptions</a></li>
          <li><a href="#">Profile</a></li>
          <!-- Add more navigation links as needed -->
        </ul>
        <!-- Search Bar -->
        <form action="#" method="GET">
          <input type="text" name="search" placeholder="Search...">
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="container">
      <!-- Video Thumbnails Section -->
      <section class="video-thumbnails">
        <!-- Example Thumbnail with Image Tag -->
        <div class="video-thumbnail">
          <a href="#">
            <img src="thumbnail1.jpg" alt="Video Thumbnail">
            <div class="thumbnail-overlay">
              <h2>Video Title 1</h2>
              <p>Description of Video 1</p>
            </div>
          </a>
        </div>
        <!-- Example Thumbnail with Background Image -->
        <div class="video-thumbnail" style="background-image: url('thumbnail2.jpg');">
          <a href="#">
            <div class="thumbnail-overlay">
              <h2>Video Title 2</h2>
              <p>Description of Video 2</p>
            </div>
          </a>
        </div>
        <!-- Add more video thumbnails as needed -->
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 YouTube Clone. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
